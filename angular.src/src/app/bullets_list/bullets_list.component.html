<div class="buttons_bar">
    
    <!--<button class="btn btn-success add_bullet_btn" (click)="addBullet()">Add bullet</button> -->
    <app-add-bullet-modal (OnClick)="handleModalClick($event)"></app-add-bullet-modal>
    <button class="btn btn-primary save_all_bullets_btn" (click)="saveAllBullets()">Save all bullets</button>
</div>
<ul *ngIf="this.bullets.length>0; else emptyList">
    <li *ngFor="let bullet of this.bullets">
        <div class=bullet_item>
            <app-bullet (removeBulletClick)="handleRemoveClick($event)" [bulletData]="bullet" [today]="this.today"></app-bullet>
        </div>
    </li>
</ul>
<ng-template #emptyList>
        <div class="empty-list-message">
            <h2 class="message">הרשימה ריקה</h2>
        </div>
    </ng-template>
