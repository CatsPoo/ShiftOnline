<div class="body">
  <div class="textarea_field">
          <div class="labels">
                  <div class="labels_on_left">
                          <div class="name">
                                  <span>{{hanhaya.name}}</span>
                          </div>
                  </div>

                  <div class="labels_on_right">
                          <div class="start_date">
                                  <label class="start_date_tag">תאריך התחלה:</label>
                                  <span class="start_date_value" id="start_date_{{hanhaya.id}}">{{hanhaya.startDate}}</span>
                          </div>
                          <div class="end_date">
                                  <label class="end_date_tag">תאריך סיום:</label>
                                  <span class="end_time__value" id="end_date_{{hanhaya.id}}">{{hanhaya.endDate}}</span>
                          </div>
                  </div>

          </div>
          <textarea  rows="3" [(ngModel)]="hanhayaContentValue"></textarea>
  </div>
