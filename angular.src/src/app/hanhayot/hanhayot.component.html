<div class="buttons_bar">
    <button class="btn btn-success add_bullet_btn" (click)="addNew()">הנחייה חדשה</button>
</div>
<ul>
    <li *ngFor="let hanhaya of this.hanhayot">
        <div class=hanhaya_item>
            <app-hanhaya (removeBulletClick)="handleRemoveClick($event)" [data]="hanhaya" [today]="this.today"></app-hanhaya>
        </div>
    </li>
</ul>
